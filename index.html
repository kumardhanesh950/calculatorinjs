
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main">
        <div>
            <input id="result" class="result" type="text"/>
          </div>
          <div>
        </div>
        <div>
            <button onclick="getNum('7')" class="number">7</button>
            <button onclick="getNum('8')" class="number">8</button>
            <button onclick="getNum('9')" class="number">9</button>
            <button onclick="getNum('*')">x</button>
          </div>
          <div>
            <button onclick="getNum('4')" class="number">4</button>
            <button onclick="getNum('5')" class="number">5</button>
            <button onclick="getNum('6')" class="number">6</button>
            <button onclick="getNum('-')">-</button>
          </div>
          <div>
            <button onclick="getNum('1')" class="number">1</button>
            <button onclick="getNum('2')" class="number">2</button>
            <button onclick="getNum('3')" class="number">3</button>
            <button onclick="getNum('+')">+</button>
        </div>
          <div>
              <button onclick="getNum('.')">.</button>
            <button onclick="getNum('0')" class="number">0</button>
            <button onclick="clearResult()" class="clear">C</button>
            <button onclick="getResult()">=</button>            
        </div>
    </div>
    

    <script src="app.js"></script>
  </body>
</html>
